<html>
  <title>PicturElements - home</title>
  <link rel="icon" href="pelement.png">
  <link href='https://fonts.googleapis.com/css?family=Roboto:100,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="PEhome.css" media="screen">
  <head>
    <style>
      body{
        margin:0;
        height:100%;
      }
      #header{
        position:relative;
        display:block;
        width:100%;
        height:15vw;
        background-color: #3c005b;
        background:-webkit-radial-gradient(center, ellipse cover, #3c005b 1%,#0d0011 100%);
        background:-moz-radial-gradient(center, ellipse cover, #3c005b 1%,#0d0011 100%);
      }
      #content{
        display:block;
        position:relative;
        min-height:10px;
        overflow:hidden;
      }
      #showcasearea{
        display:block;
        position:relative;
        width:100%;
        height:30vw;
        margin-top:2vw;
        margin-bottom:2vw;
      }
      .linkoverlay{   /*LINK*/
        display:none;
        position:absolute;
        width:50vw;
        height:28vw;
        top:1vw;
        background-color: white;
        transition:left 1.5s;
        overflow:visible;
        z-index:100;
      }
      .item,.desc{   /*LINK CONTENT*/
        display: block;
        position:absolute;
        width: 100%;
        height: 100%;
        background-size: 50vw 28vw;
        box-sizing:border-box;
        border:0.2vw solid #3c005b;
        transition:cubic-bezier(0.68, -0.55, 0.27, 1.55) 700ms;
        -webkit-backface-visibility: hidden;
       	backface-visibility: hidden;
       	z-index:90;
      }
      .desc{
        z-index:80 !important;
        background-color:#eee;
        border:0.2vw solid #ccc;
        transform:perspective(2000px) rotate3d(1,0,0,180deg);
      }
      .desc h{
        display:block;
        position:absolute;
        width:100%;
        top:1vw;
        text-align:center;
        font-family:Roboto,Arial,sans-serif;
        font-size:1.5vw;
        color:#333;
      }
      #descImg{
        display: block;
        position: absolute;
        width: 100%;
        height: 12.65vw;
        bottom: 0;
        left: 0;
        background-size: 50vw 28.125vw;
        background-position: 0 -7.74vw;
        border-top: 2px solid #ccc;
        animation:scan 10s alternate linear infinite;
      }
      /*
        opacity: 0.5;
        -webkit-filter: blur(5px);
        left: -1vw;
        top: -1vw;
        background-size: 52vw 30vw;
        width: 52vw;
        height: 30vw;
      */
      #swipeBtn{
        display: block;
        position: absolute;
        width: 3vw;
        height: 8vw;
        line-height: 8vw;
        top: 11vw;
        font-family: Roboto,Arial,sans-serif;
        font-weight: 100;
        font-size: 3.5vw;
        text-align: center;
        background-color: #999;
        color: #444;
        cursor: pointer;
        z-index: 100;
      }
      #logo{
        display:block;
        position:absolute;
        width:10vw;
        height:10vw;
        background-image:url(pelement.png);
        background-size:10vw 10vw;
        top:2.5vw;
        left:45vw;
        transform:perspective(500px) rotate3D(0,1,0,0deg);
        transition:500ms;
        cursor:pointer;
      }
      #footer{
        position:relative;
        display:block;
        width:100%;
        height:7vw;
        background-color: #3c005b;
        bottom:0;
      }
      @keyframes scan{
        to{background-position:0 -15.475vw;}
      }
    </style>
    <script>
      var leftmost=0,rightmost;
      var stepsMoved=100000;
      var itemCount
      var sincePress=0,movable=1;
      
      function init(){
        var items=document.getElementsByClassName("linkoverlay");
        itemCount=items.length;
        for (i=0;i<itemCount;i++){
          items[i].style.left=""+(25+(55)*((i+stepsMoved)%itemCount-2))+"vw";
          items[i].style.display="block";
        }
        items[1].style.display="none";
        rightmost=items.length-1;
        setInterval(time,100);
      }
      
      function time(){
        if (movable==1){
          sincePress++;
          if (sincePress==50){move(-1)}
        }
      }
      
      function hover(input){
        movable=input;
      }
      
      window.onfocus = function () { 
        movable=1;
      }; 
      
      window.onblur = function () { 
        movable=0;
      }; 
      
      function flip(linkID){
        if (document.getElementsByClassName("linkoverlay")[linkID].style.left=="25vw"){
          document.getElementsByClassName("item")[linkID].style.transform="perspective(2000px) rotate3d(1,0,0,180deg)";
          document.getElementsByClassName("desc")[linkID].style.transform="perspective(2000px) rotate3d(1,0,0,360deg)";
        }
      }
      
      function flipBack(linkID){
        if (document.getElementsByClassName("linkoverlay")[linkID].style.left=="25vw"){
          document.getElementsByClassName("item")[linkID].style.transform="perspective(2000px) rotate3d(1,0,0,0deg)";
          document.getElementsByClassName("desc")[linkID].style.transform="perspective(2000px) rotate3d(1,0,0,180deg)";
        }
      }
      
      function move(moveDir){
        var items=document.getElementsByClassName("linkoverlay");
        stepsMoved+=moveDir;
        for (i=0;i<itemCount;i++){
          items[i].style.display="block";
          if ((i+stepsMoved)%itemCount==itemCount-1){
            items[i].style.display="none";
          }
          items[i].style.left=""+(25+(55)*((i+stepsMoved)%itemCount-2))+"vw";
        }
        sincePress=0;
      }
    </script>
  </head>
  <body onload=init()>
    <div id="header">
      <div id="logo"></div>
    </div>
    <div id="content">
      <div id="showcasearea" onmouseover=hover(0) onmouseleave=hover(1)>
        <a class="linkoverlay" href="http://picturelements.github.io/egghunt" onmouseover=flip(0) onmouseleave=flipBack(0)>
          <div class="desc">
            <h>Egg hunt</h>
            <div id="descImg" style="background-image:url(images/egghunt.png);"></div>
          </div>
          <div class="item" style="background-image:url(images/egghunt.png);"></div>
        </a>
        <a class="linkoverlay" href="http://aquaplexus.net/gameoflife" onmouseover=flip(1) onmouseleave=flipBack(1)>
          <div class="desc">
            <h>Game of Life</h>
            <div id="descImg" style="background-image:url(images/gameoflife.png);"></div>
          </div>
          <div class="item" style="background-image:url(images/gameoflife.png);"></div>
        </a>
        <a class="linkoverlay" href="http://picturelements.github.io/hitLawyer" onmouseover=flip(2) onmouseleave=flipBack(2)>
          <div class="desc">
            <h>Hit Lawyer</h>
            <div id="descImg" style="background-image:url(images/hitLawyer.png);"></div>
          </div>
          <div class="item" style="background-image:url(images/hitLawyer.png);"></div>
        </a>
        <a class="linkoverlay" href="http://aquaplexus.net/fractal" onmouseover=flip(3) onmouseleave=flipBack(3)>
          <div class="desc">
            <h>Fractal</h>
            <div id="descImg" style="background-image:url(images/fractal.png);"></div>
          </div>
          <div class="item" style="background-image:url(images/fractal.png);"></div>
        </a>
        <a class="linkoverlay" href="http://picturelements.github.io/multiples" onmouseover=flip(4) onmouseleave=flipBack(4)>
          <div class="desc">
            <h>Multiples</h>
            <div id="descImg" style="background-image:url(images/multiples.png);"></div>
          </div>
          <div class="item" style="background-image:url(images/multiples.png);"></div>
        </a>
        <a class="linkoverlay" href="http://aquaplexus.net/firework" onmouseover=flip(5) onmouseleave=flipBack(5)>
          <div class="desc">
            <h>Firework</h>
            <div id="descImg" style="background-image:url(images/firework.png);"></div>
          </div>
          <div class="item" style="background-image:url(images/firework.png);"></div>
        </a>
        <!--Buttons-->
        <div id="swipeBtn" style="left:0" onclick=move(1)><</div>
        <div id="swipeBtn" style="right:0" onclick=move(-1)>></div>
      </div>
    </div> 
    <div id="footer">
    </div>
  </body>
</html>
