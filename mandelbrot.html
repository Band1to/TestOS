<!DOCTYPE html>
<html>
  <head>
    <title>Mandelbrot Generator - PicturElements</title>
    <link rel="icon" href="pelement.png">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,700" rel="stylesheet" type="text/css">
    
    <style>
      body{
        background-color:white;
        margin:0;
      }
      
      #mandelcanvas,#overlaycanvas{
        display:block;
        position:absolute;
        width:100%;
        height:100%;
      }
    </style>
    <script>
      var xOff=200,yOff=0,zoom=3;
      var xOrig,yOrig,xRes,yRes,pressed=0;
      var width=window.innerWidth,height=window.innerHeight;
      var iterations=50;
      var a,b,a2,b2;
      var pixels=[];
      var scan=0;
      
      function init(){
        var canvas=document.getElementById("mandelcanvas");
        canvas.width=width;
        canvas.height=height;
        canvas.style.width=""+width+"px";
        canvas.style.height=""+height+"px";
        var canvas2=document.getElementById("overlaycanvas");
        canvas2.width=width;
        canvas2.height=height;
        canvas2.style.width=""+width+"px";
        canvas2.style.height=""+height+"px";
        mainGenerate();
      }
      
      function mainGenerate(){
        pixels=[];
        setInterval(generate,10);   //set a low refresh time, let computer calculate as fast as it can. You go, little man!
      }
      
      function generate(){
        for (var h=scan;h<scan+10;h++){
          for (var w=0;w<width;w++){
            a=(w-width/2-xOff)/(height/zoom);
            b=(h-height/2-yOff)/(height/zoom);
            a2=a;
            b2=b;
            pixels.push(generateIndividual());
          }
        }
        paint();
        scan+=10;
      }
      
      function generateIndividual(){
        var aTmp;
        for (var i=0;i<iterations;i++){
          if (a2*a2+b2*b2>=4){
            return i;
          }
          aTmp=a2;
          a2=a2*a2-b2*b2+a;
          b2=aTmp*b2+b2*aTmp+b;
        }
        return -1;
      }
      
      function press(inId){
        pressed=inId;
        if (pressed==1){
          xOrig=event.clientX;
          yOrig=event.clientY;
        }
        paint2();
      }
      
      function drawRect(){
        xRes=event.clientX;
        yRes=event.clientY;
        paint2();
      }
      
      function paint(){
        var shade;
        var ctx=document.getElementById("mandelcanvas").getContext("2d");
        for (var h=scan;h<scan+10;h++){
          for (var w=0;w<width;w++){
            if (pixels[h*width+w]==-1){
              ctx.fillStyle="black";
              ctx.fillRect(w,h,1,1);
            }else{
              shade=Math.floor((iterations-pixels[h*width+w])/iterations*255);
              ctx.fillStyle="rgb("+shade+","+shade+","+shade+")";
              ctx.fillRect(w,h,1,1);
            }
          }
        }
      }
      
      function paint2(){
        var ctx2=document.getElementById("overlaycanvas").getContext("2d");
        ctx2.clearRect(0,0,10000,10000);
        ctx2.strokeStyle="red";
        if (pressed==1){
          ctx2.rect(xOrig,yOrig,xRes,yRes);
          ctx2.stroke();
        }
      }
    </script>
  </head>
  <body onload=init()>
    <canvas id="mandelcanvas"></canvas>
    <canvas id="overlaycanvas" onmousedown=press(1) onmousemove=drawRect() onmouseup=press(0)></canvas>
  </body>
</html>
