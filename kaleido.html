<!DOCTYPE html>
<html>
  <head>
    <title>Kaleido - PicturElements</title>
    <link rel="icon" href="pelement.png">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,700" rel="stylesheet" type="text/css">
    <style>
      body{
        background-color:white;
        margin:0;
        overflow:hidden;
      }
      #canvas{
        display:block;
        position:fixed;
        top:50%;
        left:50%;
      }
    </style>
    <script>
      var pressed=0;
      var side;  //canvas width
      var xPos=[],yPos=[];
      
      function init(){
        if (window.innerHeight>window.innerWidth){
          side=window.innerWidth*0.9;
        }else{
          side=window.innerHeight*0.9;
        }
        var canv=document.getElementById("canvas");
        canv.width=side;
        canv.height=side;
        canv.style.width=side;
        canv.style.height=side;
        canv.style.top=-side/2;
        canv.style.top=-side/2;
      }
      
      function press(inId){
        pressed=inId;
      }
      
      function draw(){
        if (pressed==1){
          xPos.push(event.clientX);
          yPos.push(event.clientY);
          paint();
        }
      }
      
      function paint(){
        var ctx=document.getElementById("canvas").getContext("2d");
        ctx.clearRect(0,0,window.innerWidth,window.innerHeight);
        ctx.strokeStyle="#222";
        ctx.lineWidth=2;
        if (xPos.length>0){
          ctx.beginPath();
          ctx.moveTo(xPos[0],yPos[0]);
          for (i=1;i<xPos.length-1;i++){
            ctx.lineTo(xPos[i],yPos[i]);
          }
          ctx.stroke();
        }
      }
    </script>
  </head>
  <body onload=init()>
    <canvas id="canvas" onmousedown=press(1) onmousemove=draw() onmouseup=press(0)></canvas>
  </body>
</html>
