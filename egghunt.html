<html>
  <head>
    <title>Egg hunt</title>
    <link rel="icon" href="icon.png" type="image/png">
    <link href='https://fonts.googleapis.com/css?family=Bangers' rel='stylesheet' type='text/css'>
  </head>
  <style>
    #body{
      background-color:#749AD9;
      width:100%;
      height:100%;
      top:0;
      left:0;
      position: fixed;
      margin: 0;
    }
    #grass{
      display:block;
      position:fixed;
      left:0;
      bottom:0;
      width:100%;
      height:100px;
      background-size:200px 100px;
      background-repeat:repeat-x;
    }
    #shade{
      display:block;
      position:fixed;
      width:100%;
      height:100%;
      background-color:rgba(0,0,0,0.6);
    }
    #infobox{
      display: block;
      position: fixed;
      width:500px;
      height:300px;
      top:50%;
      left:50%;
      margin-left:-250px;
      margin-top:-150px;
      background-color:white;
    }
    #cross{
      display: block;
      position: absolute;
      right: 0;
      top: 0;
      width: 25px;
      height: 25px;
      background-color: #999;
      color: white;
      font-size: 20px;
      line-height: 25px;
      text-align: center;
      cursor:pointer;
      z-index: 1000;
    }
    
    #countdown,#countdown2,#countdown3{
      display:block;
      position:fixed;
      font-family:Bangers;
      font-size: 200px;
      width:200px;
      height:200px;
      top:-200px;
      left:50%;
      margin-left:-100px;
      text-align:center;
      color: #FFCA00;
      transition: 1s cubic-bezier(0, 0.8, 1, 0.2);
    }
  </style>
  
  <script>
    function cross(){
      document.getElementById("infobox").style.display="none";
      document.getElementById("shade").style.display="none";
      document.getElementById("countdown").style.top="100%";
      document.getElementById("countdown2").style.top="100%";
      document.getElementById("countdown3").style.top="100%";
      document.getElementById("countdown").style.transitionDelay="1s";
      document.getElementById("countdown2").style.transitionDelay="2s";
      document.getElementById("countdown3").style.transitionDelay="3s";
    }
  </script>
    
    
  <body id="body">
    <grass id="grass" style="background-image:url(grass.png)"></grass>
    <div id="countdown">3</div>
    <div id="countdown2">2</div>
    <div id="countdown3">1</div>
    <grass id="grass" style="background-image:url(grass2.png)"></grass>
    <div id="shade"></div>
    <div id="infobox">
      <div id="cross" onclick=cross()>âœ•</div>
    </div>
  </body>
</html>
