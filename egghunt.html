<html>
  <head>
    <title>Egg hunt</title>
    <link rel="icon" href="icon.png" type="image/png">
    <link href='https://fonts.googleapis.com/css?family=Bangers' rel='stylesheet' type='text/css'>
  </head>
  <style>
    #body{
      background-color:#749AD9;
      width:100%;
      height:100%;
      top:0;
      left:0;
      position: fixed;
      margin: 0;
    }
    
    #grass{
      display:block;
      position:fixed;
      left:0;
      bottom:0;
      width:100%;
      height:100px;
      background-size:200px 100px;
      background-repeat:repeat-x;
    }
    
    #shade{
      display:block;
      position:fixed;
      width:100%;
      height:100%;
      background-color:rgba(0,0,0,0.6);
    }
    
    #infobox{
      display: block;
      position: fixed;
      width:500px;
      height:425px;
      top:50%;
      left:50%;
      margin-left:-250px;
      margin-top:-212.5px;
      background-color:white;
    }
    
    #cross{
      display: block;
      position: absolute;
      right: 0;
      top: 0;
      width: 25px;
      height: 25px;
      background-color: #999;
      color: white;
      font-size: 20px;
      line-height: 25px;
      text-align: center;
      cursor:pointer;
      z-index: 1000;
    }
    
    #countdown,#countdown2,#countdown3{
      display:block;
      position:fixed;
      font-family:Bangers;
      font-size: 200px;
      width:200px;
      height:200px;
      top:-200px;
      left:50%;
      margin-left:-100px;
      text-align:center;
      color: #FFCA00;
      transition: 1s cubic-bezier(0, 0.8, 1, 0.2);
      text-shadow:0 20px 0 #ff8a00;
    }
    
    #travolta{
      display:block;
      position:absolute;
      width:300px;
      height:242px;
      background-image:url(ConfusedTravoltaSprite.png);
      bottom:0;
      left:100px;
      animation: aniTravolta 2s steps(25) infinite;
      animation-direction:alternate;
      transition:bottom 2000ms;
    }
    
    #info1{
      position:absolute;
      display:block;
      top:25px;
      left:25px;
      width:450px;
      height:300px;
      background-color:#999;
    }
    
    #btn{
      position:absolute;
      display:block;
      width:212.5px;
      height:50px;
      top:350px;
      font-family:Bangers,Trebuchet MS,sans-serif;
      font-size:40px;
      line-height:52px;
      text-align:center;
      background-color:#999;
      color:white;
      cursor:pointer;
    }
    
    @keyframes aniTravolta{
      0%{background-position: 0 0;}
      50%{background-position: -7500px 0;}
      50.0001%{background-position: 0 -242px;}
      100%{background-position: -7500px -242px;}
    }
  </style>
  
  <script>
    var eggPosX=[];
    var eggPosY=[];
    var eggType=[];
    var eggSpeed=[];
    var eggRotation=[];
    var eggTotRotation=[];
    var eggRelease=[];
    var eggs=[];
    eggs.push(new Image(80,80));
    eggs[0].src="egg1.png";
    eggs.push(new Image(80,80));
    eggs[1].src="egg2.png";
    eggs.push(new Image(80,80));
    eggs[2].src="egg3.png";
    eggs.push(new Image(80,80));
    eggs[3].src="egg4.png";
    var frameCount=0;
    
    function init(){
      var tot=0;
      for (i=0;i<50;i++){
        eggPosX.push(Math.random()*(window.innerWidth-200)+100);
        eggPosY.push(-40);
        eggType.push(Math.floor(Math.random()*4));
        eggSpeed.push(Math.random()*5+5);
        eggRotation.push((Math.random()*10+5)*Math.PI/180);
        eggTotRotation.push((Math.random()*360)*Math.PI/180);
        if (i==0){
          eggRelease.push(0);
        }else{
          eggRelease.push(tot+100+Math.random()*(100-i));
          tot+=(eggRelease[i]-tot);
        }
      }
      var scale=5280/tot;
      for (i=0;i<50;i++){
        eggRelease[i]=Math.floor(eggRelease[i]*scale); 
        console.log(eggRelease[i]);
      }
      document.getElementById("canvas").width=window.innerWidth;
      document.getElementById("canvas").height=window.innerHeight;
    }

    function cross(){
      document.getElementById("sound").play();
      document.getElementById("infobox").style.display="none";
      document.getElementById("shade").style.display="none";
      document.getElementById("countdown").style.top="100%";
      document.getElementById("countdown2").style.top="100%";
      document.getElementById("countdown3").style.top="100%";
      document.getElementById("countdown").style.transitionDelay="1s";
      document.getElementById("countdown2").style.transitionDelay="2s";
      document.getElementById("countdown3").style.transitionDelay="3s";
      document.getElementById("travolta").style.bottom="-240px";
      start();
    }
    
    function start(){
      var thread=setInterval(paint,25);
    }
    
    function paint(){
      var ctx=document.getElementById("canvas").getContext("2d");
      ctx.clearRect(0,0,window.innerWidth,window.innerHeight);
      for (i=0;i<50;i++){
        if (eggRelease[i]<=frameCount){
          ctx.rotate(eggTotRotatation[i]);
          ctx.drawImage(eggs[eggType[i]],eggPosX[i]-40,eggPosY[i]-40,80,80);
          eggPosY[i]+=eggSpeed[i];
          eggTotRotation[i]+=eggRotation[i];
        }
      }
      frameCount++;
    }
  </script>
    
    
  <body id="body" onload=init()>
    <audio id="sound" loop src="soundtrack.mp3" type="audio/mpeg"></audio>
    <grass id="grass" style="background-image:url(grass.png)"></grass>
    <canvas id="canvas" style="display:block; position:fixed; top:0; left:0;"></canvas>
    <travolta id="travolta"></travolta>
    <div id="countdown">3</div>
    <div id="countdown2">2</div>
    <div id="countdown3">1</div>
    <grass id="grass" style="background-image:url(grass2.png)"></grass>
    <div id="shade"></div>
    <div id="infobox">
      <div id="info1"></div>
      <div id="btn" style="left:25px">next</div>
      <div id="btn" style="left:262.5px" onclick=cross()>skip</div>
      <!--<div id="cross" onclick=cross()>âœ•</div>-->
    </div>
  </body>
</html>
