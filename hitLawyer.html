<html>
  <head>
    <style>
      #input{
        display:block;
        position:fixed;
        width:50%;
        height:10%;
        top:50%;
        left:50%;
        margin-left:-25%;
        margin-top:-5%;
      }
    </style>
    <script>
      function setup(){
        document.getElementById("input").style.height=""+(window.innerWidth()/10)+"px";
        document.getElementById("input").style.marginTop="-"+(window.innerWidth()/20)+"px";
      }
    </script>
  </head>
  <body style="background-color:#222" onload=setup()>
    <input id="input"></input>
  </body>
</html>
