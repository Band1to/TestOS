<html>
  <head>
    <title>Phone Snake - PicturElements</title>
    <link rel="icon" href="pelement.png">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,700" rel="stylesheet" type="text/css">
    <style>
      body{
        background-color:#eee;
        margin:0;
      }
      #canvas{
        display:block;
        position:fixed;
        width:278px;
        height:254px;
        left:50%;
        margin-left:-142px;
        top:50%;
        margin-top:-130px;
        border:3px solid #666;
      }
    </style>
    <script>
      var sqSize=20,spacing=3,snakeLength=3;
      var width=22*sqSize+23*spacing,height=23*sqSize+24*spacing;
      var nos=[],cells=[];
      var playing=1,snakePos,moveDir=2;  //0=left, 1=up, 2=right, 3=down
    
      function init(){
        document.getElementById("canvas").width=width;
        document.getElementById("canvas").height=height;
        document.getElementById("canvas").style.width=width;
        document.getElementById("canvas").style.height=height;
        document.getElementById("canvas").style.marginTop=""+(-height/2-3)+"px";
        document.getElementById("canvas").style.marginLeft=""+(-width/2-3)+"px";
        for (i=0;i<506;i++){cells.push(0)}
        cells[463]=1;
        cells[464]=2;
        cells[465]=3;
        snakePos=465;
        generate();
        paint();
        setInterval(move,40);
      }
      
      function move(){
        if (playing==1){
          if (moveDir==0){
            snakePos--;
          }else if (moveDir==1){
            snakePos-=22;
          }else if (moveDir==2){
            snakePos++;
          }else if (moveDir==3){
            snakePos+=22;
          }
          for (i=0;i<506;i++){
            if (cells[i]>0){cells[i]--;}
          }
          cells[snakePos]=snakeLength;
          paint();
        }
      }
      
      function generate(){
        var rand;
        nos=[];
        for (i=0;i<100;i++){nos.push(10)}
        for (i=0;i<10;i++){
          for (n=0;n<10;n++){
            for (m=0;m>=0;m++){
              rand=Math.floor(Math.random()*100);
              if (nos[rand]==10){
                nos[rand]=i;
                break;
              }
            }
          }
        }
      }
      
      function paint(){
        var ctx = document.getElementById("canvas").getContext("2d");
        ctx.fillStyle="#aaa";
        ctx.clearRect(0,0,278,254);
        var count=0;
        for (h=0;h<23;h++){
          for (w=0;w<22;w++){
            if (h%2==1&&w!=0&&w!=21&&h<20&&w%2==((h+1)/2)%2){
              ctx.fillStyle="#60a";
              ctx.fillRect(spacing+w*(sqSize+spacing),spacing+h*(sqSize+spacing),sqSize,sqSize);
              ctx.fillStyle="white";
              ctx.font = ""+(sqSize-1)+"px Arial";
              ctx.fillText(""+nos[count],spacing+w*(sqSize+spacing)+4.5,spacing+h*(sqSize+spacing)+sqSize-3);
              count++;
            }else{
              ctx.fillStyle="#aaa";
              ctx.fillRect(spacing+w*(sqSize+spacing),spacing+h*(sqSize+spacing),sqSize,sqSize);
            }
            if (cells[h*22+w]>0){
              ctx.fillStyle="#093";
              ctx.fillRect(spacing+w*(sqSize+spacing),spacing+h*(sqSize+spacing),sqSize,sqSize);
            }
          }
        }
      }
    </script>
  </head>
  <body onload=init()>
    <canvas id="canvas" width=278 height=254></canvas>
  </body>
</html>
