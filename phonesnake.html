<html>
  <head>
    <title>Phone Snake - PicturElements</title>
    <link rel="icon" href="pelement.png">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,700" rel="stylesheet" type="text/css">
    <style>
      body{
        background-color:#eee;
        margin:0;
      }
      #canvas{
        display:block;
        position:fixed;
        width:278px;
        height:254px;
        left:50%;
        margin-left:-142px;
        top:50%;
        margin-top:-130px;
        border:3px solid #666;
      }
      #insert,#help{
        position:fixed;
        display:block;
        width:100%;
        text-align:center;
        font-family:Roboto,Arial,sans-serif;
        font-size:30px;
        top:50%;
        font-weight:bold;
      }
      #help{font-size:15px;}
      #overlay{
        position:fixed;
        display:block;
        background-color:rgba(255,255,255,0.8);
        top:50%;
        left:50%;
        text-align:center;
        font-family:Roboto,Arial,sans-serif;
        font-size:40px;
        font-weight:bold;
      }
    </style>
    <script>
      var sqSize=20,spacing=3,snakeLength;
      var width=22*sqSize+23*spacing,height=23*sqSize+24*spacing;
      var nos=[],cells=[],out=[];
      var playing=0,snakePos,moveDir=2,delta=1,pressed=0;  //0=left, 1=up, 2=right, 3=down
      var noCount=0;
    
      function init(){
        document.getElementById("canvas").width=width;
        document.getElementById("canvas").height=height;
        document.getElementById("canvas").style.width=width;
        document.getElementById("canvas").style.height=height;
        document.getElementById("canvas").style.marginTop=""+(-height/2-3)+"px";
        document.getElementById("canvas").style.marginLeft=""+(-width/2-3)+"px";
        document.getElementById("overlay").style.width=""+width+"px";
        document.getElementById("overlay").style.height=""+height+"px";
        document.getElementById("overlay").style.lineHeight=""+height+"px";;
        document.getElementById("overlay").style.marginTop=""+(-height/2)+"px";
        document.getElementById("overlay").style.marginLeft=""+(-width/2)+"px";
        document.getElementById("insert").style.marginTop=""+(-height/2-50)+"px";
        document.getElementById("help").style.marginTop=""+(height/2+10)+"px";
        start();
        setInterval(move,300);
      }
      
      function start(){
        cells=[];
        out=[];
        snakeLength=3;
        moveDir=2;
        noCount=0;
        for (i=0;i<506;i++){cells.push(0)}
        for (i=0;i<10;i++){out.push('X');}
        cells[463]=1;
        cells[464]=2;
        cells[465]=3;
        snakePos=465;
        playing=0;
        document.getElementById("insert").innerHTML="Insert phone number: XXX-XXX-XXXX";
        document.getElementById("overlay").style.display="block";
        document.getElementById("overlay").style.backgroundColor="rgba(255,255,255,0.8)";
        document.getElementById("overlay").innerHTML="Press enter to start";
        generate();
        paint();
      }
      
      function move(){
        if (playing==1){
          if (cells[snakePos+delta]>0){
            playing=0
            document.getElementById("overlay").style.display="block";
            document.getElementById("overlay").style.backgroundColor="rgba(255,100,100,0.8)";
            document.getElementById("overlay").innerHTML="WEIRD NUMBER";
          }else{
            if (moveDir==0){
              delta=-1;
            }else if (moveDir==1){
              delta=-22;
            }else if (moveDir==2){
              delta=1;
            }else if (moveDir==3){
              delta=22;
            }
            snakePos+=delta;
            for (i=0;i<506;i++){
              if (cells[i]>0){cells[i]--;}
            }
            if ((snakePos-delta)%22==21&&moveDir==2){snakePos-=22;}
            else if((snakePos-delta)%22==0&&moveDir==0){snakePos+=22;}
            else if(snakePos>506){snakePos-=506;}
            else if(snakePos<0){snakePos+=506;}
            cells[snakePos]=snakeLength;
            paint();
          }
        }
        pressed=0;
      }
      
      function generate(){
        var rand;
        nos=[];
        for (i=0;i<100;i++){nos.push(10)}
        for (i=0;i<10;i++){
          for (n=0;n<10;n++){
            for (m=0;m>=0;m++){
              rand=Math.floor(Math.random()*100);
              if (nos[rand]==10){
                nos[rand]=i;
                break;
              }
            }
          }
        }
      }
      
      function changeDir(e){
        if (e.keyCode>36&&e.keyCode<41&&Math.abs(moveDir-(e.keyCode-37))!=2){
          if (pressed==0){moveDir=e.keyCode-37;}
          pressed=1;
        }else if(e.keyCode==27){
          start();
        }else if(e.keyCode==13){
          playing=Math.abs(playing-1);
          if (playing==1){
            document.getElementById("overlay").style.display="none";
          }else{
            document.getElementById("overlay").style.display="block";
          }
        }
      }
      
      function paint(){
        var ctx = document.getElementById("canvas").getContext("2d");
        ctx.clearRect(0,0,width,height);
        var count=0;
        for (h=0;h<23;h++){
          for (w=0;w<22;w++){
            ctx.fillStyle="#ddd";
            ctx.fillRect(spacing+w*(sqSize+spacing),spacing+h*(sqSize+spacing),sqSize,sqSize);
            if (h%2==1&&w!=0&&w!=21&&h<20&&w%2==((h+1)/2)%2){
              if (nos[count]<10){
                ctx.fillStyle="#60a";
                ctx.fillRect(spacing+w*(sqSize+spacing),spacing+h*(sqSize+spacing),sqSize,sqSize);
                ctx.fillStyle="white";
                ctx.font = ""+(sqSize-1)+"px Arial";
                ctx.fillText(""+nos[count],spacing+w*(sqSize+spacing)+4.5,spacing+h*(sqSize+spacing)+sqSize-3);
                if (snakePos==h*22+w){
                  out[noCount]=nos[count];
                  document.getElementById("insert").innerHTML="Insert phone number: "+out[0]+""+out[1]+""+out[2]+"-"+out[3]+""+out[4]+""+out[5]+"-"+out[6]+""+out[7]+""+out[8]+""+out[9]+"";
                  for (a=0;a<506;a++){
                    if (cells[a]>0&&cells[a]!=snakeLength){cells[a]++;}
                  }
                  nos[count]=10;
                  noCount++;
                  snakeLength++;
                }
              }
              count++;
            }
            if (cells[h*22+w]>0){
              ctx.fillStyle="#a06";
              ctx.fillRect(spacing+w*(sqSize+spacing),spacing+h*(sqSize+spacing),sqSize,sqSize);
            }
          }
        }
      }
    </script>
  </head>
  <body onload=init() onkeydown=changeDir(event)>
    <canvas id="canvas" width=278 height=254></canvas>
    <div id="insert">Insert phone number: XXX-XXX-XXXX</div>
    <div id="help">move: up,down,left,right | restart: esc | play/pause: enter</div>
    <div id="overlay">Press enter to start</div>
  </body>
</html>
