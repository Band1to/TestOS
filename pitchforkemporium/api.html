<html>

    <script src="http://j.mp/jqymin">
    function getKarma(){
      var karma;
      var user=document.getElementById("input").value;
      var url="http://www.reddit.com/user/"+user+"/about.json?jsonp=?";
      $(function(){
        $.getJSON(url,
        function(data){
            karma=data.data.comment_karma;
            document.getElementById("display").innerHTML=karma;
            console.log(data);
          });
      });
    }
  </script>
