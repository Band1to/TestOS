<!DOCTYPE html>
<html>
  <head>
    <title>Northern England Color Mixer</title>
    <link rel="icon" href="pelement.png">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,700" rel="stylesheet" type="text/css">
    <style>
      body{
        background-color:#333;
        margin:0;
      }
      
      #colorpnl{
        display:block;
        position:fixed;
        width:50vw;
        height:30vw;
        background-color:#ddd;
        top:50%;
        left:50%;
        margin-top:-15vw;
        margin-left:-25vw;
      }
      
      #outputcol{
        display:block;
        position:absolute;
        width:28vw;
        height:28vw;
        left:1vw;
        top:1vw;
        box-sizing:border-box;
        border:0.5vw solid #666;
      }
    </style>
    <script></script>
  </head>
  <body>
    <div id="colorpnl">
      <div id="outputcol"></div>
    </div>
  </body>
</html>
