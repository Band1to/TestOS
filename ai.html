<!DOCTYPE html>
<html>
  <head>
    <title>AI - PicturElements</title>
    <link rel="icon" href="pelement.png">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,700" rel="stylesheet" type="text/css">
    <style>
      body{
        background-color:white;
        margin:0;
      }
      
      #imgcontainer{
        display:block;
        position:fixed;
        width:70%;
        height:100%;
        background-color:#ccc;
      }
      
      img{
        display:block;
        position:absolute;
        width:100%;
        background-size:contain;
      }
    </style>
    <script>
      function getImage(){
        document.getElementById("image").src=document.getElementById("input").value;
      }
    </script>
  </head>
  <body>
    <input id="input"></input>
    <button onclick=getImage()>Upload</button>
    <div id="imgcontainer">
      <img id="image"></img>
    </div>
  </body>
</html>
