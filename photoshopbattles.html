<!DOCTYPE html>
<html>
  <head>
    <title>PicturElements for PSB president 2016</title>
    <link rel="icon" href="pelement.png">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,700" rel="stylesheet" type="text/css">
    <style>
      body{
        background-color:white;
        margin:0;
      }
      
      .piece{
        display:block;
        position:fixed;
        width:20vw;
        height:11.25vw;
        background-color:#ccc;
        cursor:move;
      }
      
      #desc{
        display: block;
        position: fixed;
        width: 100%;
        text-align: center;
        font-family: Roboto,Arial,sans-serif;
        margin-top: 2vw;
        font-size: 1.5vw;
      }
    </style>
    <script>
      function init(){
        var pieces=document.getElementsByClassName("piece");
        var movespaceX=window.innerWidth*0.8,movespaceY=window.innerHeight-window.innerWidth*0.1125-200;
        for (var i=0;i<pieces.length;i++){
          pieces[i].style.marginLeft=""+(Math.random()*movespaceX)+"px";
          pieces[i].style.marginTop=""+(100+Math.random()*movespaceY)+"px";
        }
      }
    </script>
  </head>
  <body onload=init()>
    <div id="desc"><b>I thought I'd let you put my application together for yourselves.</b><br>I've done everything on this page, just so you know.</div>
    <div class="piece"></div>
    <div class="piece"></div>
    <div class="piece"></div>
    <div class="piece"></div>
    <div class="piece"></div>
    <div class="piece"></div>
    <div class="piece"></div>
    <div class="piece"></div>
    <div class="piece"></div>
    <div class="piece"></div>
    <div class="piece"></div>
    <div class="piece"></div>
    <div class="piece"></div>
    <div class="piece"></div>
    <div class="piece"></div>
    <div class="piece"></div>
  </body>
</html>
