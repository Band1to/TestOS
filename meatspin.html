<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <link rel="icon" href="pelement.png">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,700" rel="stylesheet" type="text/css">
    <style>
      body{
        background-color:#3597ff;
        margin:0;
      }
      
      #container{
        display: block;
        position: fixed;
        width: 44vw;
        height: 34vw;
        background-color: white;
        left: 28vw;
        top: 50%;
        margin-top: -17vw;
      }
      
      #gboob{
        display: block;
        position: absolute;
        width: 40vw;
        height: 25vw;
        background-color: red;
        background-image:url("images/GBback.png");
        background-size:contain;
        top: 2vw;
        left: 2vw;
      }
      
      #pizza{
        display: block;
        position: absolute;
        width: 7.5vw;
        height: 7.5vw;
        background-image:url("images/pizza.png");
        background-size:contain;
        top: 2vw;
        left: 2vw;
        animation:spin 2s forwards infinite;
      }
      
      @keyframes spin{
        to{transform:rotate(360deg);}
      }
    </style>
    <script></script>
  </head>
  <body>
    <div id="container">
      <div id="gboob"></div>
      <div id="pizza"></div>
    </div>
  </body>
</html>
