<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <link rel="icon" href="pelement.png">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,700" rel="stylesheet" type="text/css">
    <style>
      body{
        background-color:#3597ff;
        margin:0;
      }
      
      #container{
        display: block;
        position: fixed;
        width: 44vw;
        height: 34vw;
        background-color: white;
        left: 28vw;
        top: 50%;
        margin-top: -17vw;
      }
      
      #gboob{
        display: block;
        position: fixed;
        width: 44vw;
        height: 31vw;
        background-color: white;
        left: 28vw;
        top: 50%;
        margin-top: -15.5vw;
        font-family: Roboto,Arial,sans-serif;
        font-weight: bold;
        text-align: center;
        font-size: 2vw;
        line-height: 58vw;
      }
      
      #pizza{
        display: block;
        position: absolute;
        width: 7.5vw;
        height: 7.5vw;
        background-image: url("images/pizza.png");
        background-size: contain;
        top: 18vw;
        left: 18vw;
        animation: spin 2s linear infinite;
      }
      
      @keyframes spin{
        to{transform:rotate(360deg);}
      }
    </style>
    <script>
      var count=0;
      
      function init(){
        setInterval(increment,2000);
      }
      
      function increment(){
        count++;
        document.getElementById("container").innerHTML="You have sat through "+count+" spins!";
        if (count==1){document.getElementById("container").innerHTML="You have sat through 1 spin!";}
      }
    </script>
  </head>
  <body onload=init()>
    <div id="container">
      <div id="gboob"></div>
      <div id="pizza"></div>
      You have sat through 0 spins!
    </div>
  </body>
</html>
