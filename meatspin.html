<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <link rel="icon" href="pelement.png">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,700" rel="stylesheet" type="text/css">
    <style>
      body{
        background-color:#3597ff;
        margin:0;
      }
      
      #headertext{
        position: fixed;
        width: 100%;
        text-align: center;
        font-family: Roboto,Arial,sans-serif;
        font-weight: bold;
        color: white;
        font-size: 1.2vw;
        top: calc(50vh - 18vw); 
      }
      
      #container{
        display: block;
        position: fixed;
        width: 44vw;
        height: 31vw;
        background-color: white;
        left: 28vw;
        top: 50%;
        margin-top: -15.5vw;
        font-family: Roboto,Arial,sans-serif;
        font-weight: bold;
        text-align: center;
        font-size: 2vw;
        line-height: 58vw;
      }
      
      #gboob{
        display: block;
        position: absolute;
        width: 40vw;
        height: 25vw;
        background-color: red;
        background-image:url("images/GBback.png");
        background-size:contain;
        top: 2vw;
        left: 2vw;
      }
      
      #pizza{
        display: block;
        position: absolute;
        width: 7.5vw;
        height: 7.5vw;
        background-image: url("images/pizza.png");
        background-size: contain;
        top: 18vw;
        left: 18vw;
        animation: spin 2s linear infinite;
      }
      
      @keyframes spin{
        to{transform:rotate(360deg);}
      }
    </style>
    <script>
      var count=0,counting=true;
      
      function init(){
        setInterval(increment,2000);
      }
      
      window.onfocus = function () { 
        counting=true;
      }; 
      
      window.onblur = function () { 
        counting=false;
      }; 
      
      function increment(){
        if (counting){count++;}
        document.getElementsByTagName("count")[0].innerHTML=""+count+" spins";
        if (count==1){document.getElementsByTagName("count")[0].innerHTML="1 spin";}
      }
    </script>
  </head>
  <body onload=init()>
    <div id="headertext">If you're under the age of 18 or find this immature please <lnk style="color:#009; cursor:pointer" onclick=roll()>LEAVE NOW</lnk></div>
    <div id="container">
      <div id="gboob"></div>
      <div id="pizza"></div>
      You have sat through <count>0 spins</count>!
    </div>
  </body>
</html>
